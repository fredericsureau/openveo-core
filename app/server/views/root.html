<!DOCTYPE html>
<html ng-app="ov" ng-controller="MainController" ng-strict-di>
  <head>
    <title ng-bind="title | translate"></title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{#css}}
      <link rel="stylesheet" type="text/css" href="{{.}}">
    {{/css}}
    
    <script>
      var plugins = [{{{angularJsModules}}}];
    </script>
  </head>

  <body>
    
    <nav ng-if="displayMainMenu" class="navbar navbar-default navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar" ng-click="toggleResponsiveMenu()">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/admin">
            <img alt="OpenVeo" src="/images/logo.png">
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse" ng-class="{'in' : isResponsiveMenuOpened}">

          <ul class="nav navbar-nav">
            <li ng-if="!item.subMenu || !item.subMenu.length" ng-repeat="(holder, item) in menu" ng-class="{'active' : item.active}">
              <a href="[[item.path]]" ng-bind="item.label | translate"></a>
            </li>
            <li ng-if="item.subMenu && item.subMenu.length" ng-repeat="(holder, item) in menu" class="dropdown" ng-click="toggleSubMenu($event)">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span ng-bind="item.label | translate"></span><span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="subItem in item.subMenu" ng-class="{'active' : subItem.active}">
                  <a href="[[subItem.path]]" ng-bind="subItem.label | translate"></a>
                </li>
              </ul>
            </li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown" ng-click="toggleSubMenu($event)">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><span ng-bind="language | translate"></span><span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li ng-repeat="language in languages" ng-class="{'active' : language.active}">
                  <a href="#" ng-click="changeLanguage(language.value)" ng-bind="language.label | translate"></a>
                </li>
              </ul>
            </li>
            <li>
              <a href="/logout" ng-click="logout()" ng-bind="'MENU.LOGOUT' | translate"></a>
            </li>
          </ul>

        </div>
      </div>
    </nav>
    <div class="container">
      <alert ng-repeat="alert in alerts" type="[[alert.type]]" close="alert.close()"><span ng-bind="alert.msg"></span></alert>
      <div ng-view class="row" ng-class="{'vertical-center-row': verticalAlign}"></div>
    </div>
    
    {{#librariesScripts}}
      <script type="text/javascript" src="{{.}}"></script>
    {{/librariesScripts}}
    
    {{#scripts}}
      <script type="text/javascript" src="{{.}}"></script>
    {{/scripts}}

  </body>
  
</html>
